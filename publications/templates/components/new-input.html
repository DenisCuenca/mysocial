{% load static %}
<div class="newpst-input">
    <form method="post" action="{% url 'publications:create_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <textarea rows="2" placeholder="contenido ;)" id = "contenido" name = "contenido"></textarea>
        <div class="attachments">
            <ul>
                <li>
                    <i class="fa fa-music"></i>
                    <label class="fileContainer">
                        <input  type="file">
                    </label>
                </li>
                <li>
                    <i class="fa fa-image"></i>
                    <label class="fileContainer">
                        <input type="file" id = "image" name = "image">
                    </label>
                </li>
                <li>
                    <i class="fa fa-video-camera"></i>
                    <label class="fileContainer">
                        <input type="file">
                    </label>
                </li>
                <li>
                    <i class="fa fa-camera"></i>
                    <label class="fileContainer">
                        <input type="file" >
                    </label>
                </li>
                <li>
                    <button type="submit">Post</button>
                </li>
            </ul>
        </div>
    </form>
</div>
